<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Planning poker</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
	<script src="socket.io/socket.io.js"></script>
	<script>
		getTeamName = function(){
			return prompt('K jake mistnosti se chces pripojit?');
		}
		getUser = function(){
			email = prompt('email');
			return {mail: email, name: email};
		}

		io = io.connect();

		io.emit('user_log', {
			team: getTeamName(),
			user: getUser()
		});


		io.on('userJoined', function(data) {
			console.log(data);
			document.getElementById("main").innerHTML = 'mame noveho hlasujiciho ' + data.userName;
		});

		asdf = function(){console.log('emituju asdf');io.emit('asdf');}
	</script>
</head>
<body>
    <img src="resources/pics/teletubbies.jpg">
	<button onclick="asdf()">hovno</button>
</body>
</html>
