<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Planning poker</title>
    <link rel="stylesheet" type="text/css" href="client/styles/styles.css">
	<script src="/socket.io/socket.io.js"></script>
	<script>
		getRoomName = function(){
			return prompt('K jake mistnosti se chces pripojit?');
		}
		getUser = function(){
			email = prompt('email');
			return {email: email, name: email};
		}

		io = io.connect();

		io.emit('joinRoom', {
			room: getRoomName(),
			user: getUser()
		});


		io.on('userJoined', function(data) {
			console.log(data);
			document.getElementById("main").innerHTML = 'mame noveho hlasujiciho ' + data.userName;
		});
	</script>
</head>
<body>
	<div id="main"></div>
</body>
</html>
